{{{#header}}}{{{header}}}{{{/header}}}

<div id="login_view" class="popover-content container">
    <h2>{{#lang}}views.login.login.form_title{{/lang}}</h2>
    <form role="form" class="form-horizontal" action="/">
        <div id="status_info" class="form-group hidden">
            <div class="col-sm-4">
                <div class="alert"></div>
            </div>
        </div>

        <div class="form-group field">
            <label class="col-sm-2 control-label" for="username">
                {{#lang}}views.login.login.username{{/lang}}
            </label>
            <div class="col-sm-2">
                <input type="text" id="username" value="" class="form-control"
                       placeholder="{{#lang}}views.login.login.username_placeholder{{/lang}}" />
            </div>
        </div>

        <div class="form-group field">
            <label class="control-label col-sm-2" for="password">
                {{#lang}}views.login.login.password{{/lang}}
            </label>
            <div class="col-sm-2">
                <input type="password" id="password" value="" class="form-control"
                       placeholder="{{#lang}}views.login.login.password_placeholder{{/lang}}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button class="btn btn-default" id="login" type="submit">
                    {{#lang}}views.login.register.submit_text{{/lang}}
                </button>
                {{#lang}}views.login.login.or{{/lang}}
                <a id="register" href="#">{{#lang}}views.login.login.register_redirect{{/lang}}</a>
            </div>
        </div>
    </form>
</div>

{{{#footer}}}{{{footer}}}{{{/footer}}}
